<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-info text-white">
                        <h3 class="mb-0">Crear Cuenta</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Crea una contraseña"
                                    required>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password"
                                    class="form-control"
                                    id="confirmPassword"
                                    placeholder="Repite la contraseña"
                                    required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" routerLink="/login">
                                    Registrarme
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">¿Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
